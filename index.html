<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Dead Reckoner</title>
  </head>
  <body style="background-color:#CCCCCC">
    <script src="out/main.js" type="text/javascript"></script>

    <div id="bearing-div" align="center">
      <button id="bearing-dec-30">-30</button>
      <button id="bearing-dec-5">-5</button>
      <input type="number" id="bearing" min="0" max="360" value="0">
      <button id="bearing-inc-5">+5</button>
      <button id="bearing-inc-30">+30</button>
    </div>
    <div id="compass-div" align="center">
      <img src="compass.png" id="compass-img">
    </div>
    <div id="paces-div" align="center">
      <button id="paces-dec-100">-100</button>
      <button id="paces-dec-10">-10</button>
      <button id="paces-dec-1">-1</button>
      <input type="number" id="paces" min="1" max="99999" value="0">
      <button id="paces-inc-1">+1</button>
      <button id="paces-inc-10">+10</button>
      <button id="paces-inc-100">+100</button>
    </div>
    <div id="add-segment-div" align="center">
      <p>Comment:<input type="text" id="comment"></p>
      <button id="add-segment">Add segment</button>
    </div>
    <div id="distance-div" align="center">
      <p id="total-paces">Total paces:</p>
      <p id="distance-to-start">Straight-line distance to start:</p>
      <p id="bearing-to-start">Bearing to starting position:</p>
    </div>
    <div id="segment-list-div" align="center">
      <!-- List of segments so far -->
    </div>
  </body>
</html>
